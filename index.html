<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Sharing Wedding Reno & Nabilah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefefe;
    }
    h1, h2, .navbar-brand {
      font-family: 'Playfair Display', serif;
    }
    .navbar {
      background-color: #fff0f5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      color: #d63384;
      font-size: 1.5rem;
    }
    .nav-link {
      color: #555;
      font-weight: 500;
      margin-right: 1rem;
      transition: 0.3s;
    }
    .nav-link:hover {
      color: #d63384;
    }
    .btn-pink {
      background-color: #d63384;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.3rem;
      transition: 0.3s;
    }
    .btn-pink:hover {
      background-color: #b2276c;
    }
    #drop-area {
      border: 2px dashed #d63384;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    #drop-area:hover {
      background: #fff7fb;
    }
    .progress {
      height: 20px;
      border-radius: 12px;
    }
    .bg-pink {
      background-color: #d63384 !important;
    }
    table {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th {
      background: #ffe6f0;
      color: #b2276c;
    }
    td, th {
      vertical-align: middle;
      text-align: center;
    }
    .modal-content {
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">üíç Reno & Nabilah</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarWedding">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarWedding">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showPage('uploadPage')">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showPage('photoPage')">Foto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showPage('videoPage')">Video</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
	

  <!-- Upload Page -->
  <div id="uploadPage" class="container py-5">
    <h2 class="mb-4 text-center">Upload Media Wedding</h2>
    <div id="drop-area" class="p-5 text-center mb-4">
      <p class="mb-3">Klik atau drag & drop foto/video ke sini</p>
      <button id="select-button" class="btn btn-pink">Pilih File</button>
      <input type="file" id="file-input" multiple hidden>
    </div>
    <div id="progress-container" class="progress mt-3" style="display: none;">
      <div id="progress-bar" class="progress-bar bg-pink" role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>

  <!-- Foto Page -->
  <div id="photoPage" class="container py-5" style="display:none;">
    <h2 class="mb-4 text-center">Galeri Foto Wedding</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Preview</th>
          <th>Nama File</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="photo-table-body"></tbody>
    </table>
  </div>

  <!-- Video Page -->
  <div id="videoPage" class="container py-5" style="display:none;">
    <h2 class="mb-4 text-center">Galeri Video Wedding</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Preview</th>
          <th>Nama File</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="video-table-body"></tbody>
    </table>
  </div>
	<canvas id="particles"></canvas>

  <!-- Modal Preview -->
  <div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Preview Media</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center" id="modal-preview-container"></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="uploadToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toast-message"></div>
        <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
<canvas id="myCanvas" width="500" height="500"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
